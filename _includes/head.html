<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}{{ site.keywords }}{% endif %}">

  {% if site.twitter_username %}
  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  {% endif %}

  <!-- Open Graph -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url | prepend: site.baseurl }}">
  <meta property="og:site_name" content="{{ site.title }}">

  {% if site.google_plus %}
  <link rel="author" href="{{ site.google_plus }}?rel=author">
  {% endif %}

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <!-- Chrome Color -->
  <meta name="theme-color" content="#C74350">

  <!-- Windows8 Tile -->
  <meta name="msapplication-TileColor" content="#C74350">

  <!-- Sina weibo varification -->
  <meta property="wb:webmaster" content="4633efe53fbef646" />


  <link rel="stylesheet" href="http://cdn.bootcss.com/nprogress/0.1.6/nprogress.min.css">


  <!-- Loading Bootstrap -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="/css/flat-ui.css" rel="stylesheet">



  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <!-- update code highlight color -->
  <link href="/css/syntax.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Icons -->
  {% if site.favicon %}
  <link rel="shortcut icon" href="{{ site.favicon }}">
  {% endif %}

  <!-- SinaWeibo 分享 -->
  <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
  <!-- fusion charts -->
  <script type="text/javascript" src="/js/fusioncharts/fusioncharts.js"></script>
  <script type="text/javascript" src="/js/fusioncharts/themes/fusioncharts.theme.zune.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/js/jquery.min.js"></script>
  <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css">


</head>
